<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header container">
        <h1 class="header__title">
            CSS Bayan
        </h1>
    </header>

    <main class="main">
        <div class="main__container container">
            <div class="main__meme-block meme-block">
                <input type="radio" class="check" id="meme1" name="meme" />
                <div class="meme-block__container">

                    <label for="meme1" class="meme-block__title">
                        One hour before deadline
                        <div class="meme-block__button button">
                            +
                        </div>
                    
                        <div class="meme-block__img meme1">
                        
                        </div>
                    </label>
                </div>

                <input type="radio" class="check" id="meme2" name="meme"/>
                <div class="meme-block__container">

                    <label for="meme2" class="meme-block__title">
                        I don't know about that. Everything works for me.
                        <div class="meme-block__button button">
                            +
                        </div>
                    
                        <div class="meme-block__img meme2">
                        
                        </div>
                    </label>
                </div>

                <input type="radio" class="check" id="meme3" name="meme"/>
                <div class="meme-block__container">

                    <label for="meme3" class="meme-block__title">
                        It's not a bug. It's a feature in disguise!
                        <div class="meme-block__button button">
                            +
                        </div>
                    
                        <div class="meme-block__img meme3">
                        
                        </div>
                    </label>
                </div>

                <input type="radio" class="check" id="meme4" name="meme"/>
                <div class="meme-block__container">

                    <label for="meme4" class="meme-block__title">
                        No mentor - i'm fine)
                        <div class="meme-block__button button">
                            +
                        </div>
                    
                        <div class="meme-block__img meme4">
                        
                        </div>
                    </label>
                </div>


            </div>
        </div>
    </main>
</body>
</html>
